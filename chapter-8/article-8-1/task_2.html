<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Алгоритм поиска
// 1.С помощью свойства __proto__ задайте прототипы так, чтобы поиск любого свойства выполнялся по следующему пути: 
// pockets → bed → table → head. Например, pockets.pen должно возвращать значение 3 (найденное в table), 
// а bed.glasses – значение 1 (найденное в head).
// 2.Ответьте на вопрос: как быстрее получить значение glasses – через pockets.glasses или через head.glasses? 
// При необходимости составьте цепочки поиска и сравните их.
    let head = {
        glasses: 1
    };

    let table = {
        pen: 3,
        __proto__: head
    };

    let bed = {
        sheet: 1,
        pillow: 2,
        __proto__: table
    };

    let pockets = {
        money: 2000,
        __proto__: bed
    };

    alert(pockets.pen); 
    alert(bed.glasses); 
    alert(table.money);
    alert(pockets.glasses);
    alert(pockets.pillow);

// Быстрее получить значение glasses через head.glasses, 
// так как это свойство находится непосредственно в объекте head и не требует обхода цепочки прототипов.
    </script>
</body>
</html>
