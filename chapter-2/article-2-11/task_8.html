    <script>
// Вопрос об "if"
// Какие из перечисленных ниже alert выполнятся?
// Какие конкретно значения будут результатами выражений в условиях if(...)?

        if (-1 || 0) alert( 'first' ); // true выполнит
        if (-1 && 0) alert( 'second' ); // false не выполнит
        if (null || -1 && 1) alert( 'third' ); //  1 выполнит
    </script>
</body>
